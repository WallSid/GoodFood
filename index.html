<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>GoodFood</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <a href="#" class="header__logo-item">
                        <img src="/img/icons/Logo/Logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="main__page main">
                <div class="main__container">
                    <!-- <img style="width: 100%; position: absolute; top: 0; left: 0; z-index: -1; object-fit: cover; height: 100vh;" src="/img/main_bg.jpg" alt="main_bg" class="main__bg"> -->
                    <div class="main__body">
                        <h1 class="main__title">
                            Онлайн ресторан <span class="accent__logo">GOOD</span>FOOD
                        </h1>
                        <h2 class="main__suptitle">
                            Замовляй здорову їжу з доставкою у будь-який район Києва в новому мобільному додатку
                        </h2>
                        <div class="main__buttons">
                            <button class="main__button button__main">
                                <a href="#" class="button__body">
                                    <div class="button__items">
                                        <div class="button__logo">
                                            <img src="/img/icons/buttons/Logo_GooglePlay.png" alt="Logo_GooglePlay" class="button__logo">
                                        </div>
                                        <div class="button__text">
                                            <img src="/img/icons/buttons/avalible.png" alt="download">
                                            <img src="/img/icons/buttons/inGooglePlay.png" alt="src_download">
                                        </div>
                                    </div>
                                </a>
                            </button>
                            <button class="main__button">
                                <a href="#" class="button__body">
                                    <div class="button__items">
                                        <div class="button__logo">
                                            <img src="/img/icons/buttons/apple.png" alt="apple_logo" class="button__logo">
                                        </div>
                                        <div class="button__text _apple">
                                            <img src="/img/icons/buttons/download.png" alt="download">
                                            <img src="/img/icons/buttons/AppStore.png" alt="src_download">
                                        </div>
                                    </div>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            footer
        </footer>
    </div>
</body>
</html>
